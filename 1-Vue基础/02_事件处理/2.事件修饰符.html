<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
    <script src="../js/vue.js"> </script>
</head>
<body>
    <div id="root">
        <h2>事件修饰符: {{name}}</h2>
        <!-- 
            @click.prevent 事件修饰符： 阻止默认行为
            stop: 阻止事件冒泡
            once: 事件只触发一次
            capture： 使用事件捕获模式
            self: 只有event.target是当前操作的元素时才触发事件
            passive：事件的默认行为立即执行，无须等待事件回调结束

            修饰符可以连续写@click.prevent.stop
            
        -->
        <a href='http://www.baidu.com' @click.prevent="showInfo">点我提示信息</button>
        <!-- v-on简写为@ --> 
        <!-- <button v-on:click="showInfo">点我提示信息</button> -->

    </div>

    <script>
        Vue.config.productTip = false;

        new Vue({
            el: "#root",
            data: {
                name: 'llf'
            },
            methods:{
                showInfo(event){
                    // 阻止默认行为
                    // event.preventDefault()
                
                    alert("v-on事件绑定")
                    // 此时this为vm
                    // console.log(this);
                }
            }
        })
    </script>
</body>
</html>
