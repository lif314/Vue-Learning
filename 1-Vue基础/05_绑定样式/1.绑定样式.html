<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定样式</title>
    <script src="../js/vue.js"></script>

    <style>
        .basic{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        .normal{
            background-color: aquamarine;
        }

        .mood{
            border-radius: 10px;
            background-color: beige;
        }

        .sad{
            background-color: blue;
        }
    </style>

</head>
<body>
    <div id="root">
        <!-- 绑定样式: 可以合并两个 写成为字符串， 适用于样式需要动态指定 -->
        <div class="basic" :class="color" @click="changeMood">{{name}}</div>
        <hr/>
        <!-- 使用arr中所有样式，适用于：要绑定的样式个数和名字不确定 -->
        <div class="basic" :class="classArr">{{name}}</div>
        <hr/>
        <!-- 使用对象：固定的样式个数  -->
        <div class="basic" :class="classObj">{{name}}</div>
        <hr/>
        <!-- style  -->
        <div class="basic" :style="{fontSize: fsize+'px'}">{{name}}</div>
        <hr/>
        <!-- ：style 绑定一个对象, 也可以把样式对象写在数组中 -->
        <div class="basic" :style="styleObj">{{name}}</div>
    </div>

    <script>
        Vue.config.productionTip = false

        new Vue({
            el: "#root",
            data:{
                name: 'llf',
                color: 'normal',
                classArr : ['mood', 'sad', 'normal'],
                fsize: 50,
                classObj:{
                    mood: false,
                    sad: false,
                    normal: true
                },
                styleObj:{
                    // 对象的键需要是存在的
                    fontSize: '40px' // font-size
                }
            },
            methods:{
                changeMood(){
                    // 随机切换三种样式
                    const arr = ['mood', 'sad', 'normal']
                    this.color = arr[Math.floor(Math.random() * 3)]
                }
            }
        })
    </script>
</body>
</html>
