<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text指令</title>
    <script src="../js/vue.js">
    </script>
</head>
<body>
    <div id="root">
        <div>你好， {{name}}</div>
        <!-- v-text替换div中内容，不能解析标签 -->
        <div v-text="name"></div>
    </div>

    <script>
        Vue.config.productionTip = false

        new Vue({
            el: "#root",
            data:{
                name: 'llf'
            },
            methods:{

            }
        })
    </script>
</body>
</html>
