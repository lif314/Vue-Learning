<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单数据</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-model默认收集input的value值
     -->
<div id="root">
    <!-- 不使用action -->
    <!--表单提交默认会刷新页面，需要阻止默认行为 -->
    <form @submit.prevent="submitForm">
        <label for="account">账号：</label>
        <input type="text" id="account" v-model="userInfo.account">
        <br/>
        <br/>
        <label for="password">密码：</label>
        <input type="password" id="password" v-model="userInfo.password">
        <br/>
        <br/>
        <label for="age">年龄：</label>
        <input type="number" id="age" v-model.number="userInfo.age">
        <br/>
        <br/>
        <label for="sex">性别：</label>
         <input type="radio" v-model="userInfo.sex" name="sex" value="male">男 
         <input type="radio" v-model="userInfo.sex" name="sex" value="female"> 女
       <br/>
       <br/>
        <label for="hobby">爱好：</label>
        抽烟：<input v-model="userInfo.hobby" type="checkbox" name="hobby" value="smoke">
        吃饭：<input v-model="userInfo.hobby" type="checkbox" name="hobby" value="eat">
        睡觉：<input v-model="userInfo.hobby" type="checkbox" name="hobby" value="sleep">
        <br/>
        <br/>
        <label for="school">所属校区：</label>
        <select id="school"  v-model="userInfo.school">
            <option value="shanghai">上海</option>
            <option value="beijing">北京</option>
        </select>
        <br/>
        <br/>
        <label for="info">其它信息：</label>
        <br/>
        <br/>
        <!-- 懒收集：失去焦点时收集 -->
        <textarea id="info" v-model.lazy="userInfo.info"></textarea>
        <br/>
        <br/>
        <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="http://www.bilibili.com">《用户协议》</a>
        <br/>
        <br/>
        <button type="submit">提交</button>
    </form>
</div>


<script>
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data: {
            userInfo:{
                account: '',
                password: '',
                age: '',
                sex: 'male',  // 双向绑定
                hobby:[],  // checkbox的初始值影响收集值应该使用[]而不是字符串
                school:'shanghai',
                info:'',
                agree:''
            }
        },
        methods:{
            submitForm(){
                console.log(JSON.stringify(this.userInfo))
            }
        }
    })
</script>
</body>
</html>
