   <script>
       let data ={
           name: "llf",
           age: 18
       }

       // 创建一个监视的对象，用于监视data中属性的变化
       const obs = new Observer(data);
       console.log(obs)
       // 准备一个vm实例对象
       let vm = {}
       vm._data = data = obs
       function Observer(obj){
            // 1.汇总对象中所有的属性形成一个数组
            const keys =  Object.keys(obj)
        
            // 2.遍历
            keys.forEach((k)=>{
                // this就是指Observer
                Object.defineProperty(this,k, {
                    get(){
                        return obj[k]
                    },
                    set(val){
                        obj[k] = val
                    }

                })
            })
       }
