<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessionStorage</title>
</head>
<body>
    <!-- 
        浏览器关闭全部清空
     -->
    <h2>
        sessionStorage 浏览器关闭清空
    </h2>

    <button onclick="saveData()">保存一个数据</button>
    <button onclick="getData()">获取一个数据</button>
    <button onclick="deleteData()">删除一个数据</button>
    <button onclick="clearData()">清空数据</button>

    <script>
        function saveData(){
            window.sessionStorage.setItem('msg', 'hello!!!')
            let p = {name: 'llf', age: 20}
            sessionStorage.setItem('person', JSON.stringify(p))
        }

        function getData(){
            let msg = sessionStorage.getItem('msg')
            console.log('msg',msg)

            let person = sessionStorage.getItem('person')
            console.log('person', person)
        }

        function deleteData(){
            sessionStorage.removeItem('msg')
            console.log('msg删除成功')
            // localStorage.clear()
        }

        function clearData(){
            sessionStorage.clear()
        }
    </script>
</body>

</html>
